<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asignar Turno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center text-warning mb-4">Asignar Turno</h2>

    <form action="php/asignar_turno.php" method="POST" class="card p-4 shadow-sm">

      <div class="mb-3">
        <label for="cliente" class="form-label">Cliente:</label>
        <input type="text" name="cliente" id="cliente" class="form-control" required>
      </div>

      <div class="mb-3">
          <label for="servicio" class="form-label">Servicio:</label>
          <select class="form-select" id="servicio" name="servicio" required>
            <option value="" disabled selected>Selecciona un servicio</option>
            <option value="corte">Corte de cabello</option>
            <option value="barba">Afeitado de barba</option>
            <option value="combo">Corte + Barba</option>
            <option value="tinte">Tinte</option>
          </select>
        </div>

      <div class="mb-3">
        <label for="barbero" class="form-label">Barbero:</label>
        <select name="barbero" id="barbero" class="form-select" required>
          <option value="">Selecciona...</option>
          <option value="andres">Andr√©s</option>
          <option value="david">David</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha:</label>
        <input type="date" name="fecha" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="hora" class="form-label">Hora:</label>
        <input type="time" name="hora" class="form-control" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-warning">Asignar</button>
        <a href="empleados.html" class="btn btn-secondary ms-2">Volver</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
