<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body class="bg-light">

  <!-- Logo superior -->
  <div class="text-center mt-4 mb-3">
    <img src="img/logobarberia.jpg" alt="Logo" class="rounded-circle shadow" style="width: 120px; height: 120px;">
  </div>

  <!-- Formulario de Registro -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4 text-primary">Registro de personas</h3>

            <form action="php/registro_personas.php" method="POST">

              <!-- Tipo de documento -->
              <div class="mb-3">
                <label for="tipo_documento" class="form-label">Tipo de Documento</label>
                <select name="Tipo_documento" id="tipo_documento" class="form-select" required>
                  <option value="">Selecciona una opción</option>
                  <option value="CC">Cédula de Ciudadanía</option>
                  <option value="TI">Tarjeta de Identidad</option>
                  <option value="CE">Cédula de Extranjería</option>
                  <option value="PAS">Pasaporte</option>
                </select>
              </div>

              <div class="mb-3">
                <input type="text" name="Numero_documento" class="form-control" placeholder="Número de documento" required>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <input type="text" name="Primer_nombre" class="form-control" placeholder="Primer Nombre" required>
                </div>
                <div class="col-md-6 mb-3">
                  <input type="text" name="Segundo_nombre" class="form-control" placeholder="Segundo Nombre" required>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <input type="text" name="Primer_apellido" class="form-control" placeholder="Primer Apellido" required>
                </div>
                <div class="col-md-6 mb-3">
                  <input type="text" name="Segundo_apellido" class="form-control" placeholder="Segundo Apellido">
                </div>
              </div>

              <div class="mb-3">
                <label for="Fecha_Nacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" id="Fecha_Nacimiento" name="Fecha_Nacimiento" class="form-control" required>
              </div>

              <div class="mb-3">
                <input type="email" name="Correo" class="form-control" placeholder="Correo electrónico" required>
              </div>

              <div class="mb-3">
                <input type="tel" name="Telefono" pattern="[0-9]{10}" maxlength="10" class="form-control" placeholder="Número de Teléfono" required>
              </div>

              <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select name="Sexo" id="sexo" class="form-select" required>
                  <option value="" disabled selected>Selecciona una opción</option>
                  <option value="Masculino">Masculino</option>
                  <option value="Femenino">Femenino</option>
                  <option value="Otro">Otro</option>
                </select>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">
                  <i class="fa-solid fa-user-plus"></i> Registrarse
                </button>
                <a href="inicio.html" class="btn btn-secondary">
                  <i class="fa-solid fa-arrow-left"></i> Regresar
                </a>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/validaciones.js"></script>
</body>
</html>
