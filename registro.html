<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
   <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="registro">
    <div class="logo">
        <img src="img/logobarberia.jpg" alt="">
    </div>

    <!-- en este bloque inicia el formuario -->

    <div class="login-container">
        <form action="php/registro_personas.php" method="POST">
            <h3>Registro de personas</h3> 
             <label for="tipo_documento">Tipo de Documento:</label>
            <select name="Tipo_documento" id="tipo_documento" required>
                <option value="">Selecciona una opción</option>
                <option value="CC">Cédula de Ciudadanía</option>
                <option value="TI">Tarjeta de Identidad</option>
                <option value="CE">Cédula de Extranjería</option>
                <option value="PAS">Pasaporte</option>
            </select>

            <input type="text" id="Numero_documento" name="Numero_documento" placeholder="Número de documento" required>
            <input type="text" id="Primer_nombre" name="Primer_nombre" placeholder="Primer Nombre" required>  
            <input type="text" id="Segundo_nombre" name="Segundo_nombre" placeholder="Segundo Nombre" required>  
            <input type="text" id="Primer_apellido" name="Primer_apellido" placeholder="Primer Apellido" required>         
            <input type="text" id="Segundo_apellido" name="Segundo_apellido" placeholder="Segundo Apellido"> 
            
            <label for="Fecha_Nacimiento">Fecha de nacimiento</label>
            <input type="date" id="Fecha_Nacimiento" name="Fecha_Nacimiento" required>         
            
            <input type="email" id="Correo" name="Correo" placeholder="Correo electrónico" required>
            <input type="tel" id="Telefono" name="Telefono" pattern="[0-9]{10}" maxlength="10" placeholder="Número de Teléfono" required>
            
            <label for="sexo">Sexo</label>
            <select name="Sexo" id="sexo" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
            
            <button type="submit">Registrarse</button>
        </form>
        <button onclick="window.location.href='Inicio.html'">Regresar</button>
    </div>

    <!-- con esta  linea de codigo se llama las validaciones de js-->
     
    <script src="js/validaciones.js"></script>
</body>
</html>
