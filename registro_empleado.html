<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Empleado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center text-primary mb-4">Registro de Empleado</h2>

    <form action="php/registro_empleado.php" method="POST" class="card p-4 shadow-sm">

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="tipo_documento" class="form-label">Tipo de Documento:</label>
          <select name="Tipo_documento" id="tipo_documento" class="form-select" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="CC">Cédula de Ciudadanía</option>
            <option value="TI">Tarjeta de Identidad</option>
            <option value="CE">Cédula de Extranjería</option>
            <option value="PAS">Pasaporte</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="Numero_documento" class="form-label">Número de Documento:</label>
          <input type="text" name="Numero_documento" id="Numero_documento" class="form-control" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="Primer_nombre" class="form-label">Primer Nombre:</label>
          <input type="text" name="Primer_nombre" id="Primer_nombre" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="Segundo_nombre" class="form-label">Segundo Nombre:</label>
          <input type="text" name="Segundo_nombre" id="Segundo_nombre" class="form-control">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="Primer_apellido" class="form-label">Primer Apellido:</label>
          <input type="text" name="Primer_apellido" id="Primer_apellido" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="Segundo_apellido" class="form-label">Segundo Apellido:</label>
          <input type="text" name="Segundo_apellido" id="Segundo_apellido" class="form-control">
        </div>
      </div>

      <div class="mb-3">
        <label for="Fecha_Nacimiento" class="form-label">Fecha de Nacimiento:</label>
        <input type="date" name="Fecha_Nacimiento" id="Fecha_Nacimiento" class="form-control" required>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="Correo" class="form-label">Correo electrónico:</label>
          <input type="email" name="Correo" id="Correo" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="Telefono" class="form-label">Teléfono:</label>
          <input type="tel" name="Telefono" id="Telefono" class="form-control" pattern="[0-9]{10}" maxlength="10" required>
        </div>
      </div>

      <div class="mb-4">
        <label for="sexo" class="form-label">Sexo:</label>
        <select name="Sexo" id="sexo" class="form-select" required>
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success"><i class="fa-solid fa-user-plus me-2"></i>Registrar Empleado</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <a href="Empleados.html" class="btn btn-secondary">Volver al Panel</a>
    </div>
  </div>

  <!-- Font Awesome + Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
