<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm p-4">
          <div class="text-center mb-4">
            <img src="img/logobarberia.jpg" alt="Logo" width="100" class="rounded-circle mb-3">
            <h2 class="text-primary">Registro de Cliente</h2>
          </div>

          <form action="php/registro_personas.php" method="POST">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="tipo_documento" class="form-label">Tipo de Documento</label>
                <select name="Tipo_documento" id="tipo_documento" class="form-select" required>
                  <option value="">Selecciona una opción</option>
                  <option value="CC">Cédula de Ciudadanía</option>
                  <option value="TI">Tarjeta de Identidad</option>
                  <option value="CE">Cédula de Extranjería</option>
                  <option value="PAS">Pasaporte</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="Numero_documento" class="form-label">Número de Documento</label>
                <input type="text" id="Numero_documento" name="Numero_documento" class="form-control" required>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="Primer_nombre" class="form-label">Primer Nombre</label>
                <input type="text" id="Primer_nombre" name="Primer_nombre" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label for="Segundo_nombre" class="form-label">Segundo Nombre</label>
                <input type="text" id="Segundo_nombre" name="Segundo_nombre" class="form-control" required>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="Primer_apellido" class="form-label">Primer Apellido</label>
                <input type="text" id="Primer_apellido" name="Primer_apellido" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label for="Segundo_apellido" class="form-label">Segundo Apellido</label>
                <input type="text" id="Segundo_apellido" name="Segundo_apellido" class="form-control">
              </div>
            </div>

            <div class="mb-3">
              <label for="Fecha_Nacimiento" class="form-label">Fecha de Nacimiento</label>
              <input type="date" id="Fecha_Nacimiento" name="Fecha_Nacimiento" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="Correo" class="form-label">Correo Electrónico</label>
              <input type="email" id="Correo" name="Correo" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="Telefono" class="form-label">Teléfono</label>
              <input type="tel" id="Telefono" name="Telefono" class="form-control" pattern="[0-9]{10}" maxlength="10" required>
            </div>

            <div class="mb-4">
              <label for="sexo" class="form-label">Sexo</label>
              <select name="Sexo" id="sexo" class="form-select" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
              </select>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">Registrarse</button>
              <a href="Empleados.html" class="btn btn-secondary">Regresar</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <!-- JS de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
